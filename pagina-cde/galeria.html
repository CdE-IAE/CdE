<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>.en-construccion {
  text-align: center;
  padding: 50px;
  background-color: #f9f9f9; /* Un fondo muy claro */
  border: 1px solid #ddd;
  border-radius: 5px;
  margin: 20px auto; /* Centrar el bloque */
  max-width: 600px; /* Limitar el ancho */
}

.en-construccion h1 {
  color: #333;
  margin-bottom: 20px;
}

.en-construccion p {
  color: #777;
  font-size: 1.1em;
  .volver-boton {
  display: inline-block;
  padding: 10px 20px;
  margin-top: 20px;
  text-decoration: none;
  color: #fff;
  background-color: #007bff;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.volver-boton:hover {
  background-color: #0056b3;
}
}</style>
</head>
<body>
    <div class="en-construccion">
  <h1>Galería en Construcción</h1>
  <p>Estamos trabajando para traerte contenido emocionante. ¡Vuelve pronto!</p>
  <a href="index.html" class="volver-boton">Volver al Inicio</a>
</div>
</body>
</html>
